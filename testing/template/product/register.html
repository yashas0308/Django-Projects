{%extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    {% block content %}
    <center>
        <h2>REGISTER YOURSELF</h2>
        <form action="#your apiurl" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username"><br><br>
            <input type="email" name="email" placeholder="Email"><br><br>
            <input type="password" name="password1" placeholder="Password"><br><br>
            <input type="password" name="password2" placeholder="Confirm Pasword"><br><br>
            &nbsp; &nbsp;<input type="submit" value="SUBMIT DETAILS"><br>
        </form>
    </center>
    {% endblock %}

    {% block another_content %}

    {% endblock %}
</body>
</html>
