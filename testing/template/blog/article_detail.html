{% extends 'blog/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
</head>
<body>
    {% block content %}
    <ul>
        <li><h2>Title : {{ object.blogtitle }}<br></h2></li>
        <li><p>Author : {{ object.blogauthor }}</p></li>
        <li><p>Published Date : {{ object.publishdate }}</p></li>
        <li> <p>Category: {{ object.blogcategory }}</p></li>
        <li><p>Blog Content : </p><br><i>{{ object.blogcontent }}</i></li>
    </ul>
    {% endblock %}
</body>
</html>
